<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
</head>

<body>

    <nav>
        <ul>
            <li><img src="images/logo.PNG" alt="Logo" class="img1"></li>
        </ul>
        <li><button class="cart-button"><img src="images/cart2.png" alt="Cart Icon" class="cart-icon"></button></li>
    </nav>
    <div class="div1">
    <div class="cont">
        <div class="row">
            <div class="container">
                <h1>Payment Options</h1>
                <div class="form-group">
                    <label for="payment-method">Select Payment Method:</label>
                    <select id="payment-method" onchange="togglePaymentForm()">
                        <option value="card">Payment by Card</option>
                        <option value="cash">Payment by Cash</option>
                    </select>
                </div>
                <form id="cardForm" style="display: block;" onsubmit="clearCart()">

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="Enter card number"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="card-holder">Cardholder Name</label>
                        <input type="text" id="card-holder" name="card-holder" placeholder="Enter cardholder name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
                <form id="cashForm" style="display: none;" onsubmit="clearCart()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <button class="red" type="submit">Submit</button>
                </form>
            </div>
            <section> 

                <div id="container">
               
                
                <section class="section2">
                   


                <div class="product-div2">
                    <h4 id="product-price"></h4>
                </div>
            </section>


            </section>
        </div>
        <section class="total">
        <div id="total-container" class="total-container">
            <!-- Total price will be displayed here -->
        </div>
    </section>
    
</div>



    <script src="javascript/cart.js"></script>
    </script>
</body>

</html>
