<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" type="text/css" href="css/details.css">
</head>

<body>
    <nav>
        <ul>
            <li><img src="images/logo.PNG" alt="Logo" class="img1"></li>
        </ul>
        <li>
            <button class="cart-button" onclick="window.location.href = 'itemcart.html';">
                <img src="images/cart2.png" alt="Cart Icon" class="cart-icon">
            </button>
        </li>
    </nav>

    <div class="main-div">
        <section class="product-details">
            <div class="product-info">
                <h1 class="product-title" id="product-title"></h1>
                <img class="featured-product-image" id="featured-product-image" src="" alt="">
            </div>
            <div class="product-description">
                <h2 class="product-price" id="product-price"></h2>
                <p class="product-details" id="product-details"></p>
                <div class="card">
                    <section class="bt1"> 
                        <button id=${i} id="itemId" onclick="addToCart(this.id)" class="cart-button2">Add to Cart</button>                   
                    </section>
                </div>
            </div>
        </section>
    </div>

    <div id="notification" class="notification-card">
        <div class="notification-content">
            <p>Your item has been added to the cart.</p>
        </div>
    </div>

    <script src="javascript/details.js"></script>
</body>

</html>
